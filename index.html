<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warner Live</title>
    <link rel="stylesheet" href="./src/style.scss" />
  </head>
  <body>
    <header class="header">
      <a
        class="header_logo"
        href="/"
        aria-label="Enlace a home en la misma página"
      >
        <div class="header_logo-container">
          <img class="logo" src="src/assets/logo.png" alt="logo" />
          <div class="platform-title">Warner Live</div>
        </div>
      </a>
      <ul class="header_buttons">
        <li class="header_buttons-item">
          <a
            class="home-link"
            href="/"
            aria-label="Enlace a home en la misma página"
            >Inicio</a
          >
        </li>
        <li class="header_buttons-item">Buscar</li>
      </ul>
    </header>
    <main class="main">
      <div class="section_title section_title--top">
        Los <span class="top_text" id="top-text"></span> más populares hoy
      </div>
      <section class="top">
        <ul class="top_list">
          <li class="top-item top-5">
            <img src="src/assets/top/5.jpg" alt="top 5 image" />
          </li>
          <li class="top-item top-4">
            <img src="src/assets/top/4.jpg" alt="top 4 image" />
          </li>
          <li class="top-item top-3">
            <img src="src/assets/top/3.jpg" alt="top 3 image" />
          </li>
          <li class="top-item top-2">
            <img src="src/assets/top/2.jpg" alt="top 2 image" />
          </li>
          <li class="top-item top-1">
            <img src="src/assets/top/1.jpg" alt="top 1 image" />
          </li>
        </ul>
      </section>
      <div class="section_title">Dramas basados en libros</div>
      <section class="first">
        <ul class="section_list first_list">
          <li class="item">
            <img src="src/assets/line-2/1.jpg" alt="los 100 image" />
          </li>
          <li class="item">
            <img
              src="src/assets/line-2/2.jpg"
              alt="american crime story image"
            />
          </li>
          <li class="item">
            <img src="src/assets/line-2/3.jpg" alt="mindhunter image" />
          </li>
          <li class="item">
            <img src="src/assets/line-2/4.jpg" alt="altered carbon image" />
          </li>
          <li class="item">
            <img src="src/assets/line-2/5.jpg" alt="por trece razones image" />
          </li>
          <li class="item">
            <img src="src/assets/line-2/6.jpg" alt="the witcher image" />
          </li>
        </ul>
      </section>
      <div class="section_title">Comedias</div>
      <section class="second">
        <ul class="section_list second_list">
          <li class="item">
            <img src="src/assets/line-1/1.jpg" alt="tu la llevas image" />
          </li>
          <li class="item">
            <img src="src/assets/line-1/2.jpg" alt="el gran stan image" />
          </li>
          <li class="item">
            <img src="src/assets/line-1/3.jpg" alt="sherlock holmes image" />
          </li>
          <li class="item">
            <img src="src/assets/line-1/4.jpg" alt="noche de juegos image" />
          </li>
          <li class="item">
            <img src="src/assets/line-1/5.jpg" alt="salidos de cuentas image" />
          </li>
          <li class="item">
            <img src="src/assets/line-1/6.jpg" alt="novia por contrato image" />
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="copyright">Warner Live Spain</div>
    </footer>
  </body>
</html>
